<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-box">
        <div class="message-container">
          <div class="message outer-message">
            <span class="text">Hey</span>
            <span class="time">14:00</span>
          </div>
        </div>
        <div class="message-container">
          <div class="message outer-message">
            <span class="text">Hello?</span>
            <span class="time">15:00</span>
          </div>
        </div>
        <div class="message-container">
          <div class="message my-message">
            <span class="text">Sorry, been busy</span
            ><span class="time">16:00</span>
          </div>
        </div>
        <div class="message-container">
          <div class="message outer-message">
            <span class="text">You work too much</span
            ><span class="time">17:00</span>
          </div>
        </div>
        <div class="message-container">
          <div class="message my-message">
            <span class="text">Tell me about it</span
            ><span class="time">18:00</span>
          </div>
        </div>
      </div>
      <div id="friends-bar">
        <div>
          <h3 id="friends-header">Friends</h3>
        </div>
        <div id="friends-list">
          <div class="friend">Freya</div>
          <div class="friend">Linda</div>
          <div class="friend">Keren</div>
          <div class="friend">Theresa</div>
        </div>
      </div>
      <div id="message-bar">
        <div id="type-message">Type a message</div>
        <div id="send">SEND</div>
      </div>
    </div>
  </body>
</html>
