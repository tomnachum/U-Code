<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>

  <body>
    <div class="box">
      <div class="left-side">
        <div class="return">
          <i class="material-icons pink-text">keyboard_backspace</i>
        </div>
        <div class="details">
          <h4>Ritz Fresh Food</h4>
          <p>
            Avenue 7th Manchester,
            <br />
            Central London ST92U
          </p>
        </div>
        <div class="contact">
          <i class="material-icons medium white-text">phone</i>
          <h4>7218-736</h4>
        </div>
      </div>
      <div class="right-side">
        <div class="img-container">
          <img
            class="contact-img"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkM6O2b4lD7XDj_KRvDqehtnUNe45ERmktsA&usqp=CAU"
            alt="face"
          />
        </div>
        <div class="review">
          <div></div>
          <div class="stars">
            <i class="material-icons small orange-text">star</i>
            <i class="material-icons small orange-text">star</i>
            <i class="material-icons small orange-text">star</i>
            <i class="material-icons small orange-text">star</i>
            <i class="material-icons small">star</i>
          </div>
          <textarea
            class="text"
            cols="50"
            rows="5"
            placeholder="Your review here ..."
          ></textarea>
          <div class="send-container">
            <button class="send">
              <p>SEND REVIEW</p>
              <i class="material-icons small white-text">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- css less -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.3/less.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
