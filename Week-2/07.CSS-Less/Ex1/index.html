<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sign-in">
        <p>Log to your account</p>
        <input type="text" placeholder="User name" />
        <input type="text" placeholder="Password" />
        <button>Login</button>
      </div>
      <div class="sign-up">
        <button>
          <div>Open an account now</div>
          <img
            src="https://static.wixstatic.com/media/95a532_0d0ccdf77ad24f32af434ccf6f1ea76f.png/v1/fill/w_560,h_420,al_c,lg_1,q_85,enc_auto/95a532_0d0ccdf77ad24f32af434ccf6f1ea76f.png"
            alt=""
          />
        </button>
        <p>Join Bank hapoalim online</p>
      </div>
    </div>

    <!-- css less -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.3/less.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
